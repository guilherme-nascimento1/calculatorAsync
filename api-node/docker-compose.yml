version: '3.8'

services:
  api-node:
    build: .
    ports:
      - '3333:3000'
    environment:
      - MONGO_URI=mongodb://mongodb:27017/calculationDB
      - PORT=3000
      - RABBITMQ_URL=amqp://rabbitmq:5672/
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
